<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./fake-store-app.css">
  <title>Frontend Mentor | Fake Store App</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution {
      color: gold;
    }

    .attribution a {
      color: rgb(195, 178, 195);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <section id="content"></section>
    <!-- <section id="website"></section> -->
    <form>
      <section>
        <h2>Have Account</h2>
        <p>
          <label for="firstname">FirstName:</label>
          <input type="text" id="firstName" name="firstname" required />
        </p>
        <p>
          <label for="username">UserName:</label>
          <input type="text" id="userName" name="username" required />
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </p>
      </section>
      <section>
        <button type="button" id="logIn">LogIn</button>
      </section>
    </form>
  </main>
  <div class="attribution">
    Coded in Visual Studio Code by yours truly:<a href="#">Developer W. Roberts</a>.
  </div>
  <!-- <script src="./fake-store-app.js" type="module"></script> -->
  <script src="./fake-store-app.js" type="module"></script>
</body>

</html>
